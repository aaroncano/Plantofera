<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Data</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Comfortaa">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Prompt">
</head>
<body>
    <div class="title-container">
        <a href="index.html">
            <img class="logo" src="images/logo.svg" alt="logo">
        </a>
        <h1>Plantofera</h1> 
    </div>
    <main>
        <h3 id="plant-name"></h3>
        <hr>
        <div class="plantData-container">
            
            <div class="img-container">
                    <img class="info-img" src="images/monstera_interior.jpg" alt="Monstera Deliciosa">
            </div>
            <div class="info-container">
                <h4>Información</h4>
                <p id="scientific_name"><span class="bold">Nombre científico:</span></p>
                <p id="common_name"><span class="bold">Nombre común:</span></p>
                <p id="plant_type"><span class="bold">Tipo de planta:</span>x</p>
                <p id="light_requirements"><span class="bold">Requerimientos de luz:</span></p>
            </div>
        </div>
    </main>

    <footer>
        <span class="footer-info">Aarón Cano</span>
        <div>
            <img class="img-contact" src="images/correo_icono.png" alt="icono_correo">
            <a href="https://github.com/aaroncano" target="_blank">
                <img class="img-contact" src="images/github_icono.png" alt="icono_github">
            </a>
        </div>

    </footer>
    <script src="bundle.js"></script>
</body>
</html>
