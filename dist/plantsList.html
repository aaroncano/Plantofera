<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plants List</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Comfortaa">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Prompt">
</head>
<body>
    <div class="title-container">
        <a href="index.html">
            <img class="logo" src="images/logo.svg" alt="logo">
        </a>
        <h1>Plantofera</h1> 
    </div>

    <main>
        <h3 id="listName"></h3>
        <hr>
        <div class="button-container">
            <button id="button-add-plant" class="button" onclick="goToAddPlant()">Añadir</button>
            <button id="button-delete-plant" class="button">Eliminar</button>
        </div>
        
        <div class="list-container">

            <template id="listElement-template">
                <div class="el-list-container">
                    <div class="img-container">
                        <img class="img" src="images/logo.svg" alt="">
                    </div>
                    <p class="section-title"></p>
                </div>
            </template>
            
        </div>
    </main>

    <footer>
        <span class="footer-info">Aarón Cano</span>
        <div>
            <img class="img-contact" src="images/correo_icono.png" alt="icono_correo">
            <a href="https://github.com/aaroncano" target="_blank">
                <img class="img-contact" src="images/github_icono.png" alt="icono_github">
            </a>
        </div>

    </footer>
    <script src="bundle.js"></script>
</body>
</html>
