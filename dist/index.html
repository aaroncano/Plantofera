<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantofera</title>
    <link rel="stylesheet" href="css/stylesNew.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open-Sans">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Prompt">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=VT323">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script>
        $(function(){
            $('#header').load('header.html', function(){
                $.getScript('bundle.js');
            });
            $('#footer').load('footer.html');
        });
    </script>
</head>
<body>
    <div id="header"></div>
    <main>
        <div class="flex-container column-reverse big-padding">
            <div class="flex-item padding">
                <h1>Join Plantofera and let your gardening journey begin.</h1>

                <button class="btn btn-primary margin-top btn-big" onclick="goToMenu()">Get started</button>
            </div>
            <div class="flex-item flex-grow">                
                <img class="img-big" src="images/garden2.png" alt="planta_exterior">
            </div>
        </div>
    </main>
    <footer id="footer"></footer>
</body>
</html>
