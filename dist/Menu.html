<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantofera Menu</title>
    <link rel="stylesheet" href="css/stylesNew.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open-Sans">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Prompt">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=VT323">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script>
        $(function(){
            $('#header').load('header.html', function(){
                $.getScript('bundle.js');
            });
            $('#footer').load('footer.html');
        });
    </script>
</head>
<body>
    <div id="header"></div>
    <main>
        <div class="sections-container">
            <div class="section-container">
                <div class="img-container">
                    <img class="img" src="images/monstera_exterior.jpg" alt="planta_exterior" onclick="goToPlantsList('Plantas Encontradas')">
                </div>
                <p class="section-title">Plantas Encontradas</p>
            </div>
            <div class="section-container">
                <div class="img-container">
                    <img class="img" src="images/monstera_interior.jpg" alt="planta_exterior" onclick="goToPlantsList('Plantas Obtenidas')">
                </div>
                <p class="section-title">Plantas Obtenidas</p>
            </div>
        </div>
    </main>
    <footer id="footer"></footer>
    <script src="bundle.js"></script>
</body>
</html>
